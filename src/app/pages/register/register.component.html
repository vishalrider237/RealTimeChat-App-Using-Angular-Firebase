<!-- Signup template  -->

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 py-3">
        <div class="card">
          <form (ngSubmit)="formSubmit($event)">
            <div class="card-body">
              <h3 class="my-3 text-center">Signup here</h3>
  
              <div class="mt-2">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="user.name"
                  class="form-control"
                  placeholder="Enter here"
                  id="name"
                />
              </div>
  
              <div class="mt-2">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  [(ngModel)]="user.email"
                  id="email"
                  class="form-control"
                  placeholder="Enter here"
                />
              </div>
  
              <div class="mt-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="user.password"
                  placeholder="Enter here"
                  id="password"
                  class="form-control"
                />
  
                <div class="mt-2">
                  <label for="about">Enter something about</label>
                  <textarea
                    name="about"
                    [(ngModel)]="user.about"
                    class="form-control"
                    id="about"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
              </div>
  
              <div class="container text-center mt-4">
                Already have an account <a [routerLink]="['/login']">login</a>
              </div>
              <div class="container mt-3 text-center">
                <button type="submit" class="btn btn-primary btn-sm">
                  Signup
                </button>
  
                <button type="reset" class="ms-2 btn btn-danger btn-sm">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
