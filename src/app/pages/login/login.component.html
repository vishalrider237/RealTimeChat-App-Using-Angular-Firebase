<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="loginFormSubmitted($event)">
          <div class="card mt-5">
            <div class="card-body">
              <h3>Login here</h3>
  
              <div class="mt-3">
                <label for="email">Email id</label>
                <input
                  type="text"
                  name="email"
                  [(ngModel)]="loginData.email"
                  placeholder="Enter here"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="mt-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="loginData.password"
                  placeholder="Enter here"
                  id="password"
                  class="form-control"
                />
              </div>
              <div class="container text-center mt-2">
                Not have an account then
                <a [routerLink]="['/register']">register here</a>
              </div>
              <div class="mt-3 container text-center">
                <button type="submit" class="btn btn-success btn-sm">
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
