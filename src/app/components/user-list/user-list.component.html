<div class="container-fluid">
    <div class="mask-custom">
         <div class="p-3">
            <h3 class="text-white px-y2 text-center">User List</h3>
            <div>
                <div *ngFor="let user of userList" class="p-2 border-bottom">
                   <div class="d-flex justify-content-around">
                    <div class="d-flex justify-content-start">
                        <img [src]="user.imageURL" [alt]="user.name" class="rounded-circle shadow-1-strong profile-image">
                    </div>
                    <div class="flex-fill justify-content-start">
                        <div class="ms-3">
                            <p class="fw-bold mb-0">{{user.name}}</p>
                        <p class="small text-white ">{{user.email}}</p>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <button class="btn btn-warning btn-sm" (click)="StartChatChild(user.uid)">Start Chat</button>
                       
                    </div>
                   </div>
                </div>
            </div>
         </div>
    </div>
</div>
